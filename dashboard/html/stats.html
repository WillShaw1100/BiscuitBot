	<section class="main-content">
		<div class="container">
			<h1 class="text-center text-uppercase">Biscuit Bot Analytics and Statistics</h1>
			<br>
			<br>

			<div class="row">
				<div class="col-sm-4 offset-sm-2">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Guilds</p>
							<h2>$$guilds$$</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Users</p>
							<h2>$$users$$</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-users"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 offset-sm-2">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Channels</p>
							<h2>$$channels$$</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">PlaceHolder</p>
							<h2>PlaceHolder</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-users"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
